<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />

<body>
    <header>

    <main>
        <div class="parent">
            <div class="div1">
                <form action="/contato" method="post" autocomplete="off">
                    <label for="nome">Nome:</label><br />
                    <input type="text" id="nome" name="nome" required minlength="3" maxlength="50" /><br /><br />

                    <label for="email">Email:</label><br />
                    <input type="email" id="email" name="email" required /><br /><br />

                    <label for="assunto">Assunto:</label><br />
                    <input type="text" id="assunto" name="assunto" required minlength="3" maxlength="100" /><br /><br />

                    <label for="mensagem">Mensagem:</label><br />
                    <textarea id="mensagem" name="mensagem" required minlength="10"
                        maxlength="500"></textarea><br /><br />

                    <button type="submit">Enviar mensagem</button>
                </form>
            </div>
        </div>
    </main>
