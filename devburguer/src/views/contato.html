<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Contato - DevBurger</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/home.css" />
</head>

<body>
    <header>
        <div class="header">
            <h1> üçî DevBurger </h1>
            <nav>
                <a href="/">In√≠cio</a> |
                <a href="/contato">Contato</a> |
                <a href="/api/lanches">API</a>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <form class="form" form action="/contato" method="post" autocomplete="off">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required minlength="3" maxlength="50" />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" name="assunto" required minlength="3" maxlength="100" />
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" required minlength="5" maxlength="500"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>

</html>
