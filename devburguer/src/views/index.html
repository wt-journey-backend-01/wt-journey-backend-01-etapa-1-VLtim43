<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>DevBurger</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/home.css" />

    <script src="/js/home.js" defer></script>
</head>

<body>
    <header>
        <div class="header">
            <h1> 🍔 DevBurger </h1>
            <nav>
                <a href="/">Início</a> |
                <a href="/contato">Contato</a> |
                <a href="/api/lanches">API</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="grid-container">
            <div class="first_row">
                <form action="/sugestao" method="get" autocomplete="off">
                    <label for="nome">Nome do lanche:</label><br />
                    <input type="text" id="nome" name="nome" required minlength="3" maxlength="50" /><br /><br />

                    <label for="ingredientes">Ingredientes:</label><br />
                    <textarea id="ingredientes" name="ingredientes" required minlength="5"
                        maxlength="300"></textarea><br /><br />

                    <button type="submit">Enviar sugestão</button>
                </form>

                <div class="card" id="div1">🍔</div>
                <div class="card" id="div2">🍔</div>
            </div>

            <div class="second_row">
                <div class="card" id="div3">🍔</div>
                <div class="card" id="div4">🍔</div>
                <div class="card" id="div5">🍔</div>
                <div class="card" id="div6">🍔</div>
            </div>
        </section>
    </main>



</body>

</html>
